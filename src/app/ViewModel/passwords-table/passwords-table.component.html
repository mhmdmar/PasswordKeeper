<section>
  <div class="row header">
    <div class="col">Domain</div>
    <div class="col">Username</div>
    <div class="col">Password</div>
  </div>
  <div class="row" *ngFor="let password of user.passwords">
    <div class="col" (click)="changeText($event)" [innerHTML]="password.domain"></div>
    <div class="col" (click)="changeText($event)" [innerHTML]="password.account"></div>
    <div class="col" (click)="changeText($event)" [innerHTML]="password.password"></div>
  </div>
</section>
