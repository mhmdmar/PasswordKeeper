<div class="right">
  <a class="custom-link" *ngIf="!Auth.loggedIn;" (click)="navigateToLogin()"
     [innerHTML]="loginText"></a>
  <div *ngIf="user">
    <a class="custom-hyperlink" (click)="toggleAccountInfo()" [innerHTML]="user.username"></a>
    <div *ngIf="accountInfoVisible">
      <a class="custom-hyperlink" (click)="signOut()" [innerHTML]="'Logout'"></a>
    </div>
  </div>
</div>
