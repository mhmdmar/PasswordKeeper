<div class="right">
  <a class="custom-hyperlink" *ngIf="!user;" (click)="navigateToLogin()"
     [innerHTML]="'Signin'"></a>
  <div *ngIf="user">
    <a class="custom-hyperlink" (click)="showAccountInfo()" [innerHTML]="user.username"></a>
    <div *ngIf="accountInfoVisible">
      <a class="custom-hyperlink" (click)="signOut()" [innerHTML]="'Logout'"></a>
    </div>
  </div>
</div>
