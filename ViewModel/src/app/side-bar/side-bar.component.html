<ul class="flex-container column">
  <ng-container *ngFor="let data of filterSidebar()">
    <li class="flex-item sidebar-item" *ngIf="!data.accessLevel || data.accessLevel >= curUserPermission"
        [routerLink]="navigate(data)" routerLinkActive="active-link">
      <app-icon *ngIf="data.icon" [icon]="data.icon"></app-icon>
      <span *ngIf="sidebarVisible" class="app-text-font sidebar-text"
            [innerText]="data.title"></span>

    </li>
  </ng-container>
</ul>
