<div class="right">
    <div class="dropdown-container " *ngIf="user; else unAuthorized; let car">
        <app-dropdown [template]="dropdownTemplate"></app-dropdown>
    </div>
    <ng-template #unAuthorized>
        <div class="app-btn" (click)="navigateToLogin()">
            <span class="app-text-font" [attr.test-id]="testID.login" [innerHTML]="loginText"></span>
        </div>
    </ng-template>
</div>
