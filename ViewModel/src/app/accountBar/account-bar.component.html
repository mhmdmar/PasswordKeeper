<div class="right">
    <div *ngIf="!user" class="app-btn" (click)="navigateToLogin()">
        <span class="app-text-font" [attr.test-id]="testID.login" [innerHTML]="loginText"></span>
    </div>
    <div *ngIf="user">
        <div class="app-btn" (click)="toggleAccountInfo()">
            <span class="app-text-font" [attr.test-id]="testID.user" [innerHTML]="user.username"></span>
            <app-icon [icon]="arrowIcon" [attr.test-id]="testID.arrowIcon"></app-icon>
        </div>
        <div class="accountTable" *ngIf="accountInfoVisible">
            <ul class="flex-container column" [attr.test-id]="testID.userInfo">
                <li class="flex-item">
                    <div class="app-btn" (click)="signOut()" [attr.test-id]="testID.logout">
                        <span class="app-text-font account-text" [innerHTML]="'Logout'"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
